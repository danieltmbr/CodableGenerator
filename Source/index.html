<!doctype html>
<html>
<head>
<title>JSON to Swift Converter</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script type="text/javascript" src="converter.js"></script>
<head>
<body>
<div id="content">

<h1>JSON to Swift Codable</h1>

<div id="preferences">
	<form>
		<div><input type="checkbox" id="cb-let" checked="checked"/>Declare properties as <strong>let</strong></div>
		<div><input type="checkbox" id="cb-double"/>Numbers as <strong>Double</strong></div>
		<!-- YYYY-MM-DDTHH:mm:ss.sssZ - 2015-07-04T23:10:00.000+02:00 -->
		<div class="date">
		<div>Date format: <input type="text" id="tb-dateformat" value="YYYY-MM-DDTHH:mm:ss.sssZ"/></div>
		<div><input id="b-convert" type="button" value="Generate NSDate initializer for this format" onclick="generateDateExtension()" style="width:294px;" /></div><br/>
		<div style="margin: 0;"><pre><code id="date-extension"></code></pre></div>
		</div>
	</form>
</div>

<div id="input">
	<h3 id="h3-json">JSON:</h3>
	<form>
		<textarea id="ta-json" placeholder="Insert your JSON here..." autofocus>{
	"id":0,
	"fullName":"String",
	"created":"2015-07-04T23:10:00.000+02:00",
	"approved": false,
	"zipCode":"2000",
	"description":"String",
	"email":"String",
	"followerCount": 1212,
	"currentUserFollows":true,
	"location": {
		"latitude":  47.16884,
		"longitude": 19.134245,
		"address":"String",
		"addressAdditional":"String"
	},
        "location": {
		"latitude":  47.16884,
		"longitude": 19.134245,
		"address":"String",
		"addressAdditional":"String"
	},
	"objectArray": [{
		"propr1":  47.16884,
		"prop2":"String"
	}],
	"emptyArray": [],
	"intArray": [1, 2, 3]
}</textarea>
		<input id="b-convert" type="button" value="Convert" onclick="convert()" />
	</form>
</div>

<div id="output">
	<h3>Swift:</h3>
	<pre><code id="swift"></code></pre>
</div>

<footer>2017 - Created by <a href="mailto:daniel@tmbr.me">danieltmbr</a>;</footer>

</div>

</body>
</html>
